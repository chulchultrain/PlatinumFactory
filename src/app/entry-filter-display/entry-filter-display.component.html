<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile>
        <mat-card> 
        <form [formGroup]="filter_form">
            <mat-form-field>
                <mat-label>
                    Pokemon Name
                </mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    Type
                </mat-label>
                <input matInput type="text" formControlName="type">

            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    Move 
                </mat-label>
                <input matInput type="text" formControlName="move1">

            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Move 
                </mat-label>
                <input matInput type="text" formControlName="move2">

            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Move 
                </mat-label>
                <input matInput type="text" formControlName="move3">

            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Move 
                </mat-label>
                <input matInput type="text" formControlName="move4">

            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" (click)="submitForm">Submit</button>
        </form>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
            <app-result-display>
            </app-result-display>

    </mat-grid-tile>
    <mat-grid-tile>
        Placeholder for Saved results
    </mat-grid-tile>
</mat-grid-list>
