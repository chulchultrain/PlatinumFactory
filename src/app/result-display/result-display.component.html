<mat-accordion>
    <ng-container *ngFor="let entry of results">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ entry.Name }}
                </mat-panel-title>
                <mat-panel-description>
                    {{ entry.Type }} Special Attacker
                </mat-panel-description>
            </mat-expansion-panel-header>

            <table mat-table [dataSource]="convert(entry)" >
                <ng-container matColumnDef="Stat">
                    <th mat-header-cell *matHeaderCellDef> Stat</th>
                    <td mat-cell *matCellDef="let element"> {{ element.Stat }}</td>
                </ng-container>
                <ng-container matColumnDef="Move/Item/Nature">
                    <th mat-header-cell *matHeaderCellDef> Move/Item/Nature</th>
                    <td mat-cell *matCellDef="let element"> {{ element['Move/Item/Nature'] }}</td>
                </ng-container>
                <ng-container matColumnDef="EV">
                    <th mat-header-cell *matHeaderCellDef> EV</th>
                    <td mat-cell *matCellDef="let element"> {{ element['EV'] }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </mat-expansion-panel>
